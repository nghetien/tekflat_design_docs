<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Teko Flat Design Docs.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flatter_docs">

  <meta property="og:title" content="Teko Flat Design Docs">
  <meta property="og:image" content="https://flatter-ui-docs.web.app/assets/assets/images/meta_image.png">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png"/>

  <title>Teko Flat Design Docs</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./src/styles/main.css">
</head>
<body class="main_body">
<div id="loading_indicator" class="loading_indicator_container">
  <img id="loading_indicator_img" src="./assets/images/loading_animation_light.gif"/>
</div>
<script src="./src/js_script/theme.js"></script>
<script>
    window.addEventListener('load', function(ev) {
          // Download main.dart.js
          _flutter.loader.loadEntrypoint({
            entrypointUrl: "/main.dart.js",
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
              serviceWorkerUrl: "/flutter_service_worker.js?v=",
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine()
              .then(function(appRunner) {
                return appRunner.runApp();
              }).then(function(){
                  window.setTimeout(function () {
                    var loadingIndicator = document.getElementById("loading_indicator");
                    if (loadingIndicator) {
                      loadingIndicator.remove();
                    }
                  }, 200);
                },
              );
            }
          });
        });
  </script>
</body>
</html>
